<!-- BEGIN BODY -->
<body>

<!-- PAGE CONTENT -->
<div class="container" data-ng-app="myApp" ng-controller="loginCtrl">
    <div class="text-center">
        <!--<img src="assets/img/logo.png" id="logoimg" alt=" Logo"/>-->
    </div>
    <div id="main" class="tab-content">
        <div id="login" class="tab-pane active">
            <form name="formsignin" class="form-signin">
                <p class="text-muted text-center btn-block btn btn-primary btn-rect">
                    请输入手机号和密码
                </p>

                <div class="row">
                    <div class="col-md-12">
                        <input type="text" placeholder="请输入手机号" class="form-control" name="mobile" ng-model="telephone" ng-pattern="/^(13[0-9]{9})|(15[89][0-9]{8})$/" required/>
                        <p ng-show="formsignin.mobile.$invalid && !formsignin.mobile.$pristine" style="color:red">手机号码格式不正确</p>
                        <input type="password" placeholder="请输入密码" name="password" class="form-control" ng-model="password" ng-minlength="6" required/>
                        <span ng-show="formsignin.password.$invalid && !formsignin.password.$pristine" style="color:red">密码最少不低于6位</span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <button class="btn text-muted text-center btn-danger" type="submit" ng-click="login()">登录
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <div id="forgot" class="tab-pane">
            <form  name="formforpass" class="form-signin">
                <p class="text-muted text-center btn-block btn btn-primary btn-rect">请输入您的手机号</p>
                <div class="row">
                    <div class="col-md-12">
                        <input type="text" placeholder="请输入手机号" class="form-control" name="mobile" ng-model="fortelephone" ng-pattern="/^(13[0-9]{9})|(15[89][0-9]{8})$/" required/>
                        <p ng-show="formforpass.mobile.$invalid && !formsignin.mobile.$pristine" style="color:red">手机号码格式不正确</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <button class="btn text-muted text-center btn-success" type="submit" ng-click="login()">提交
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <div id="signup" class="tab-pane">
            <form action="../index.html" class="form-signin">
                <p class="text-muted text-center btn-block btn btn-primary btn-rect">商家注册</p>
                <input type="text" placeholder="手机号" class="form-control"/>
                <input type="text" placeholder="验证码" class="form-control"/>
                <input type="password" placeholder="密码" class="form-control"/>
                <input type="password" placeholder="确认密码" class="form-control"/>
                <button class="btn text-muted text-center btn-success" type="submit">注册</button>
            </form>
        </div>
    </div>
    <div class="text-center">
        <ul class="list-inline">
            <li><a class="text-muted" onclick="resetPwd();" data-toggle="tab">忘记密码</a></li>
            <li><a class="text-muted" onclick="register();" data-toggle="tab">注册</a></li>
        </ul>
    </div>
</div>

<!--END PAGE CONTENT -->

<!-- PAGE LEVEL SCRIPTS -->
<script src="../assets/plugins/jquery-2.0.3.min.js"></script>

<script src="../js/main.js"></script>

<script src="login.js"></script>

<script type="text/javascript">
    function register(){
        main.toUrl(main.herf.register);
    }

    function resetPwd(){
        main.toUrl(main.herf.resetPwd);
    }

</script>

</body>
